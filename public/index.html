<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWGen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="assets/css/LTheme.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    

    <div class="container">
        <div class="text">Password Generator</div>
        <div class="input-data">
            <div class="display">
                <input id="text" type="text">&nbsp;&nbsp;&nbsp;<button class="btn" onclick="copy()"><i class="fas fa-copy"></i></button>
            </div>
            <br>
            <label>Password length:</label> <label id="sliderValueLabel" style="color: #ECEEEC;"></label>
            <input style="width: 100%;" id="slider" type="range" min="4" max="28" value="16" oninput="document.getElementById('sliderValueLabel').innerHTML = this.value; document.getElementById('gen').click()"/>
            
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="includeSymbolsSwitch" checked oninput="document.getElementById('gen').click()">
                <label class="form-check-label" for="includeSymbolsSwitch">Include Symbols</label>
            </div>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="includeNumbersSwitch" checked oninput="document.getElementById('gen').click()">
                <label class="form-check-label" for="includeNumbersSwitch">Include Numbers</label>
            </div>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="includeUppercaseLettersSwitch" checked oninput="document.getElementById('gen').click()">
                <label class="form-check-label" for="includeUppercaseLettersSwitch">Include Uppercase letters</label>
            </div>
            <br>
            <button id="gen">Generate!</button>
            <br>
            <br>
            <br>
            <div class="text" style="font-size: 0.85rem;">made by: luka1186@stud.kea.dk</div>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>

</body>
</html>
